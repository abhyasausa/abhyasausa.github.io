 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Abhyasa Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #d4a37b;
            color: white;
            padding: 1rem;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        nav {

        }
        nav a {

            color: #d4a37b;

        }
        .container {
            margin: 2rem;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for content */
            padding: 1rem;
            border-radius: 8px;
        }
        .class-section {
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #d4a37b;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .symbol {
            font-size: 0.8rem;
            vertical-align: middle;
            margin-left: 5px;
        }
        h2 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heading-symbol {
            font-size: 1.2rem;
            margin-right: 10px;
        }

</head>
